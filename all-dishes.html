    <title>Image Gallery</title>
    <style>
    
        .custom-gallery-container {
            max-width: 1200px;
            margin:auto;
               margin-bottom: 5%;
        }

        .custom-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

      .custom-gallery-item img {
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease;
    width: 100%;
    height: 380px;
    object-fit: cover;
}

        .custom-gallery-item img:hover {
            transform: scale(1.03);
        }

        /* Modal Styles */
        .custom-gallery-modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .custom-gallery-modal img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .custom-gallery-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .custom-gallery-button {
            background: #fff;
            color: #000;
            padding: 8px 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-gallery-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .custom-gallery-arrow {
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            user-select: none;
        }

        .custom-gallery-arrow.left {
            left: 30px;
        }

        .custom-gallery-arrow.right {
            right: 30px;
        }
        .custom-gallery-container h2 {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    font-size: 58px;
    font-weight: 600;
}

        <div class="custom-gallery-controls">

        </div>

    <script>
        const modal = document.getElementById('customGalleryModal');
        const modalImg = document.getElementById('customModalImg');
        const downloadBtn = document.getElementById('customDownloadBtn');
        const galleryImages = document.querySelectorAll('#customGalleryGrid img');
        let currentIndex = 0;

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                openGalleryModal(index);
            });
        });

        function openGalleryModal(index) {
            currentIndex = index;
            const src = galleryImages[currentIndex].src;
            modalImg.src = src;
            downloadBtn.href = src;
            modal.style.display = 'flex';
        }

        function closeGalleryModal() {
            modal.style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = galleryImages.length - 1;
            if (currentIndex >= galleryImages.length) currentIndex = 0;

            const src = galleryImages[currentIndex].src;
            modalImg.src = src;
            downloadBtn.href = src;
        }

        // Close modal on outside click
        window.onclick = function (event) {
            if (event.target === modal) {
                closeGalleryModal();
            }
        }
    </script>
